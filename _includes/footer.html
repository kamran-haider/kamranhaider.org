<footer id="footer" class="site-footer">
  <large><a href="{{ site.url }}">Home</a></large>
  <div class="copyright">
    {% if site.copyright %}
      {{ site.copyright | markdownify }}
    {% else %}
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    {% endif %}
  </div>
</footer>
